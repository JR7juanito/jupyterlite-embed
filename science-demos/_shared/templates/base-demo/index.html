<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¬ My Scientific Demo - Interactive</title>
    <link rel="stylesheet" href="../../_shared/styles/scientific.css" />
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
      <div class="loader"></div>
      <div class="loading-text">Loading Python Environment...</div>
      <div class="loading-progress" id="progress-text">0%</div>
    </div>

    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>ðŸ”¬ My Scientific Demo</h1>
        <p>
          Replace this with your demo description. Explain what it does and what
          users can learn.
        </p>
        <div style="margin-top: 1rem">
          <span class="badge badge-success">Pyodide</span>
          <span class="badge badge-success">NumPy</span>
          <!-- Add more badges for packages you use -->
        </div>
      </div>

      <!-- Control Panel -->
      <div class="control-panel">
        <h2 style="color: #7c3aed; margin-bottom: 1rem">Parameters</h2>

        <!-- Add your controls here -->
        <div class="control-group">
          <label for="example-param"
            >Example Parameter: <span id="param-value">50</span></label
          >
          <input type="range" id="example-param" min="0" max="100" value="50" />
        </div>

        <button class="btn" id="run-btn" style="width: 100%; margin-top: 1rem">
          ðŸš€ Run Analysis
        </button>
      </div>

      <!-- Results Display -->
      <div class="output-area">
        <h2>ðŸ“Š Results</h2>
        <div class="results" id="results">
          <pre>Click "Run Analysis" to see results</pre>
        </div>
      </div>

      <!-- Visualization Area (optional) -->
      <div class="output-area">
        <h2>ðŸ“ˆ Visualization</h2>
        <div class="plot-container" id="plot">
          <p style="text-align: center; color: #94a3b8; padding: 2rem">
            Visualization will appear here
          </p>
        </div>
      </div>
    </div>

    <!-- Load Scripts -->
    <script src="../../_shared/core/pyodide-loader.js"></script>
    <script src="../../_shared/core/python-bridge.js"></script>
    <script src="main.js"></script>
  </body>
</html>
