name: Build and Deploy JupyterLite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Copy configuration
        run: |
          cp jupyter-lite.json .

      - name: Build JupyterLite
        run: |
          jupyter lite build --contents content --output-dir dist

      - name: Fix index redirect
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <meta http-equiv="refresh" content="0; url=./lab/index.html">
              <title>Redirigiendo a JupyterLab...</title>
              <style>
                  body {
                      font-family: Arial, sans-serif;
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                  }
                  .loader {
                      text-align: center;
                  }
                  .spinner {
                      border: 5px solid rgba(255,255,255,0.3);
                      border-top: 5px solid white;
                      border-radius: 50%;
                      width: 50px;
                      height: 50px;
                      animation: spin 1s linear infinite;
                      margin: 0 auto 20px;
                  }
                  @keyframes spin {
                      0% { transform: rotate(0deg); }
                      100% { transform: rotate(360deg); }
                  }
              </style>
          </head>
          <body>
              <div class="loader">
                  <div class="spinner"></div>
                  <h2>ðŸš€ Cargando JupyterLab...</h2>
                  <p>SerÃ¡s redirigido automÃ¡ticamente</p>
                  <p><a href="./lab/index.html" style="color: white;">Haz clic aquÃ­ si no eres redirigido</a></p>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
